<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tested TsTree</title>
</head>
<body>
    <script src="tstrees.js"></script>
    <script>
        const tree = new Tt.Tree()
        for (let i = 0; i < 1000; ++i) 
            tree.add(Math.random())
        console.log(tree.toArray())
        const avl = new Tt.TreeAVL()
        for (let i = 0; i < 1000; ++i) 
            avl.add(Math.random())
        console.log(avl.toArray())
        const rb = new Tt.TreeRedBlack()
        for (let i = 0; i < 1000; ++i) 
            rb.add(Math.random())
        console.log(rb.toArray())
        const splay = new Tt.SplayTree()
        for (let i = 0; i < 1000; ++i) 
            splay.add(Math.random())
        console.log(splay.toArray())
    </script>
</body>
</html>
