<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tested TsTree</title>
</head>
<body>
    <script src="tstrees.js"></script>
    <script>
        const tree = new Tt.Tree()
        for (let i = 0; i < 1000; ++i) tree.add(Math.random())
        let treeToArr = tree.toArray()
        console.time("tree")
        for (let i = 0; i < 1000; ++i) tree.del(treeToArr[i])
        console.timeEnd("tree")
        console.log(tree)
        
        const avl = new Tt.TreeAVL()
        for (let i = 0; i < 1000; ++i) avl.add(Math.random())
        let avlToArr = avl.toArray()
        console.time("avl")
        for (let i = 0; i < 1000; ++i) avl.del(avlToArr[i])
        console.timeEnd("avl")
        console.log(avl)
        
        const splay = new Tt.SplayTree()
        for (let i = 0; i < 1000; ++i) splay.add(Math.random())
        let splayToArr = splay.toArray()
        console.time("splay")
        for (let i = 0; i < 1000; ++i) splay.del(splayToArr[i])
        console.timeEnd("splay")
        console.log(splay)
        
        const rb = new Tt.TreeRedBlack()
        for (let i = 0; i < 1000; ++i) rb.add(Math.random())
        let rbToArr = rb.toArray()
        console.time("rb")
        for (let i = 0; i < 1000; ++i) 
        {
            console.log(i)    
            rb.del(rbToArr[i])
        }
        console.timeEnd("rb")
    </script>
</body>
</html>
